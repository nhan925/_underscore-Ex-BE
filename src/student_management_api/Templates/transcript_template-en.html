<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcript</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aptos&display=swap');

        body {
            font-family: 'Aptos', sans-serif;
            font-size: 12pt;
            color: #1a1a1a;
            margin: 40px;
            line-height: 1.6;
            background-color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

            .header h1 {
                font-size: 24pt;
                color: #003366;
                margin: 0;
            }

            .header p {
                font-size: 13pt;
                color: #333;
                margin: 4px 0 0;
            }

        .section-title {
            font-size: 14pt;
            font-weight: 600;
            color: #003366;
            border-bottom: 2px solid #003366;
            margin: 30px 0 10px;
            padding-bottom: 4px;
        }

        .info-table {
            width: 100%;
            margin-top: 10px;
        }

            .info-table td {
                padding: 6px 0;
                vertical-align: top;
            }

            .info-table .label {
                font-weight: bold;
                color: #000;
                width: 160px;
            }

        .courses-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

            .courses-table th,
            .courses-table td {
                border: 1px solid #ccc;
                padding: 8px 6px;
                text-align: left;
            }

            .courses-table th {
                background-color: #e6f0ff;
                color: #003366;
                font-weight: 600;
            }

            .courses-table tr:nth-child(even) {
                background-color: #f9f9f9;
            }

        .summary {
            margin-top: 20px;
            font-size: 13pt;
            text-align: right;
            color: #003366;
            font-weight: normal;
        }

            .summary p {
                margin: 4px 0;
            }

            .summary .label {
                font-weight: bold;
                color: #000;
            }

        @media print {
            body {
                margin: 5mm;
            }

            .courses-table th {
                background-color: #ddd !important;
                color: #000 !important;
                -webkit-print-color-adjust: exact;
            }

            .courses-table tr:nth-child(even) {
                background-color: #eee !important;
                -webkit-print-color-adjust: exact;
            }

            .section-title {
                color: #000;
                border-color: #000;
            }

            .summary {
                color: #000;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>{{school_name}}</h1>
        <p>Transcript</p>
    </div>

    <div class="section-title">Student Information</div>
    <table class="info-table">
        <tr>
            <td class="label">Full Name:</td>
            <td>{{student_name}}</td>
            <td class="label">Student ID:</td>
            <td>{{student_id}}</td>
        </tr>
        <tr>
            <td class="label">Intake Year:</td>
            <td>{{intake_year}}</td>
            <td class="label">Date of Birth:</td>
            <td>{{dob}}</td>
        </tr>
    </table>

    <div class="section-title">Completed Courses</div>
    <table class="courses-table">
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Credits</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            {{course_rows}}
        </tbody>
    </table>

    <div class="summary">
        <p><span class="label">Total Accumulated Credits:</span> {{total_credits}}</p>
        <p><span class="label">Cumulative GPA:</span> {{gpa}}</p>
    </div>

</body>
</html>
